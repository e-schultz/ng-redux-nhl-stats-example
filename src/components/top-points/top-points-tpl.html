<div class="list-graph">
  <p class="lead">Top Points</p>

  <ul>
    <li
      ng-repeat="player in topPoints.statsData track by $index"
      ui-sref="app.card({playerId: player.playerId})">
        {{ player.playerFirstName }} {{ player.playerLastName }} <span class="pull-right">{{ player.points }}</span>
    </li>
  </ul>
</div>
