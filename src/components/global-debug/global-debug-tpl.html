<div
  class="global-debug text-right"
  ng-class="{'expanded': debug.showDebugger}"
  ng-init="debug.showDebugger = false;">

  <button
    class="btn btn-default"
    ng-click="debug.showDebugger = !debug.showDebugger;">
    Toggle Filter Debug
  </button>
  <pre
    class="global-debugger text-left"
    ng-class="{'visible': debug.showDebugger}">
    {{ debug.globalState | json }}
  </pre>
</div>
