<div class="team-selector">
  <p class="lead">Filter by Team</p>
  <ul
    class="btn-group-vertical"
    role="group">
    <li ng-repeat="team in teamSelector.teams track by $index">
      <a
        ui-sref="app({team: team})"
        ui-sref-active="active">
        {{ team | translate }}
      </a>
    </li>
  </ul>
</div>
