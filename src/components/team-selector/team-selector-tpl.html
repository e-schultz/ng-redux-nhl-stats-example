<div>
  <p class="lead">Filter by Team</p>
  <div
    class="btn-group-vertical"
    role="group">
    <button
      type="button"
      class="btn btn-default"
      ng-repeat="team in teamSelector.teams track by $index"
      ng-class="{
        'btn-default': teamSelector.activeTeam !== team,
        'btn-primary': teamSelector.activeTeam === team,
      }"
      ng-click="teamSelector.addFilter(team)">
      {{ team }}
    </button>
  </div>
</div>
