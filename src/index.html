<html ng-app="app">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/src/styles/styles.css">

    <title>ngRedux NHL Example</title>
  </head>
  <body>
    <global-debug></global-debug>
    <div class="navigation-bar">
      <h1>NHL Statistics</h1>
      <div>
        <select-data-source></select-data-source>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-3">
          <team-selector></team-selector>
        </div>
        <div class="col-xs-9">
          <div class="row">
            <div class="col-xs-12">
              <div class="hr-divider">
                <h3>Team Statistics</h3>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-4">
              <total-goals />
            </div>
            <div class="col-xs-4">
              <total-shots />
            </div>
            <div class="col-xs-4">
              <total-pims />
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="hr-divider">
                <h3>Team Leaders</h3>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              <top-scorer />
            </div>
            <div class="col-xs-6">
              <top-points />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/static/bundle.js"></script>
</html>
